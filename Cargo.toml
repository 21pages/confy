[package]
name = "confy"
version = "0.4.0-2"
authors = ["Katharina Fey <kookie@spacekookie.de>"]
description = "Boilerplate-free configuration management"
license = "MIT/X11 OR Apache-2.0"
documentation = "https://docs.rs/confy"
repository = "https://github.com/rust-cli/confy"
edition = "2018"

[dependencies]
directories-next = "^2.0"
serde = "1.0"
serde_yaml = { version = "0.9", optional = true }
thiserror = "1.0"
# toml > 0.5 does not support our toml files generated by 0.5, so stick to 0.5, stupid crate. Will remove it later.
toml = { version = "0.5", optional = true }

[features]
default = ["toml_conf"]
toml_conf = ["toml"]
yaml_conf = ["serde_yaml"]

[[example]]
name = "simple"

[dev-dependencies]
serde_derive = "1.0"
tempfile = "3.5"
